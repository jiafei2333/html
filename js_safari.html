<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>js-safari</title>
    <style>
        .spanImg{
            width: 50px;
            height: 50px;
            display: block;
            background-size: 100%;
            margin: 10px auto;
        }
    </style>
</head>
<body>
        <div class="preview-list">
            <span class="preview spanImg" style="background-image:url(./images/1.png);">
            </span>
            <span class="preview spanImg" style="background-image:url(./images/2.png);">
            </span>
            <span class="preview spanImg" style="background-image:url(./images/1.png);">
            </span>
            <span class="preview spanImg" style="background-image:url(./images/2.png);">
            </span>
            <span class="preview spanImg" style="background-image:url(./images/1.png);">
            </span>
            <span class="preview spanImg" style="background-image:url(./images/2.png);">
            </span>
        </div>
        <div id="text">1234</div>
    <script src="./js/jquery.min.js"></script>
    <script>
        $(function(){
            var imageArr = new Array();
            $(".preview-list .preview").each(function (i, v) {
            var _tempStr = $(v).css("background-image");
            var src = _tempStr.substring(5, _tempStr.length-2)
            if (src.indexOf('https://') == -1 || src.indexOf('https://') > 0) {
                src = 'https://jiafei2333.github.io/html/' + src;
            }
            $(v).bind("click", function () {
                window.location.href = "Aheading://ShowImage/" + i;
            });
            imageArr.push(src);
        });

        var imageArrHref = "Aheading://LoadImages/" + imageArr.join(',');
        console.log(imageArrHref, "line43~~~")
        $("#text").html(imageArrHref)
        alert(imageArrHref)
        // 将imageArrHref传给app端
        //window.location.href = imageArrHref; 
        
        })
    </script>
</body>
</html>
