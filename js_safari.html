    <script src="./js/jquery.min.js"></script>
    <script>
        $(function(){
            var imageArr = new Array();
            $(".preview-list .preview").each(function (i, v) {
            var _tempStr = $(v).css("background-image");
            var src = _tempStr.substring(5, _tempStr.length-2)
            if (src.indexOf('http://') == -1 || src.indexOf('http://') > 0) {
                src = 'https://jiafei2333.github.io/html/' + src;
            }
            $(v).bind("click", function () {
                window.location.href = "Aheading://ShowImage/" + i;
            });
            imageArr.push(src);
        });

        var imageArrHref = "Aheading://LoadImages/" + imageArr.join(',');
        
        console.log(imageArrHref, "line43~~~")
        })
    </script>
